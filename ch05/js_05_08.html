<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>JavaScript test</title>
</head>
<body>
  <script>
    var x = 10;
    var str1 = "";

    if(x > 0){
      str1 = "양수";
    }else if(x === 0){
      str1 = "0";
    }else{
      str1 = "음수";
    }

    document.write("제어문 예제 - 다중 if문<br>");
    document.write(str1);
  </script>
</body>
</html>
