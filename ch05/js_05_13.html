<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>JavaScript test</title>
</head>
<body>
  <script>
    var str = "";
  		 
    for(var i = 0; i < 10; i++){
      if(i == 5) break; 
      str += i + " ";
    }

    document.write("제어문 예제 : break문<br>");
    document.write("결과 : " + str);
  </script>
</body>
</html>
