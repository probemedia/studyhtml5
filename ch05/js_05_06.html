<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>JavaScript test</title>
</head>
<body>
  <script>
    var i = 5; 
    var s = 10;
  		 
    if(i < 10){
      s += i;
    }else{
      s -= i
    }

    document.write("제어문 예제 - 기본 if문<br>");
    document.write("s변수의 값 : " + s +"<br/>");
  </script>
</body>
</html>
