<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>fieldset 태그 연습</title>
</head>
<body>
  <form>
    <fieldset>
      <legend>취미</legend>
      <input type="checkbox" name="h1" id="h1"/>
      <label for="h1" >낮잠</label>
      <input type="checkbox" name="h2" id="h2"/>
      <label for="h2">TV시청</label>
    </fieldset>
  </form>
</body>
</html>
