<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>datalist 태그 - 데이터 목록 연습</title>
</head>
<body>
  <form>
    <label for="s">종족 선택</label>
    <input id="s" list="m_units">
    <datalist id="m_units">
      <option value="warg">
      <option value="orc">
      <option value="urk-hai">
    </datalist>
  </form>
</body>
</html>
