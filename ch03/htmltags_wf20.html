<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>input 태그 - 숫자 범위 연습</title>
</head>
<body>
  <form>
    <label for="temp">온도</label>
    <input type="range" id="temp" name="temp" min="-20" max="70" 
      value="20" step="1"/>
  </form>
</body>
</html>
