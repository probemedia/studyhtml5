<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>select 태그 - 드롭 다운 리스트 연습</title>
</head>
<body>
  <form>
    <label for="lang">언어선택</label>
    <select name="lang" id="lang">
      <option value="ko">한국어
      <option value="en" selected>영어
      <option value="ch">중국어
    </select>
  </form>
</body>
</html>
